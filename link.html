<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- link -->
    <a
      href="https://www.pinterest.com/"
      target="_blank"
      title="Go to Example Website"
      >Pinterest</a
    >
    <br />
    <a href="mailto:someone@example.com">mail</a>
    <br />
    <a href="tel:+9779811450621">call</a>
    <br />

    <!-- images  -->
    <img src="./images/leather.png" alt="leather" width="300px" />
    <br />
    <img src="./images/waiwai.jpeg" alt="waiwai" />
    <br />

    <!-- video  -->
    <video controls width="300px">
      <source src="./videos/20250406_164603.mp4" />
    </video>
    <br />
    <br />

    <!-- audio  -->
    <audio controls>
      <source src="./audio/videoplayback.m4a" />
    </audio>
    <br />
    <br />

    <!-- YouTube Embed -->
    <!-- <iframe src="https://youtu.be/XvLFCL5mhfI?si=AAccukYDj3bNcpHy" frameborder="0"></iframe> -->

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XvLFCL5mhfI?si=svTeVe9KR7Nih1w6"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>


    <a href="https://www.facebook.com/"><img src="./images/facebook (4).png" alt="facebook" width="30px"></a>

    <br />
  </body>
</html>
