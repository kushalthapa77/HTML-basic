<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- order list  -->
    <ol type="i">
      <li>Tomato</li>
      <li>potato</li>
      <li>cauliflower</li>
    </ol>

    <!-- unorder list  -->
    <ul type="square">
      <li>chilly</li>
      <li>spinach</li>
      <li>Cabbage</li>
    </ul>

    <!-- description list  -->
    <dl>
      <dt>HTML</dt>
      <dd>hypertext markup language</dd>
      <dt>css</dt>
      <dd>cascading stylesheet</dd>
    </dl>

    <!-- nested list  -->

    <ol>
      <li>veg</li>
      <ul>
        <li>paneer</li>
        <li>chau chau sadeko</li>
      </ul>
      <li>fruits</li>
      <ol type="a">
        <li>orange</li>
        <li>cranberry</li>
        <li>seabuckthoron</li>
      </ol>
    </ol>
  </body>
</html>
